<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 50px Arial;
        }
    </style>
</head>
<body>
    <script>
        let name = prompt("Qual é o seu nome?")
        document.writeln(`Olá <strong>${name}</strong>. Seu nome tem ${name.length} letras <br/>`)
        document.writeln(`Seu nome em maiúsculas é <strong>${name.toUpperCase()}</strong> <br/>`)
        document.writeln(`Seu nome em minúsculas é <strong>${name.toLowerCase()}</strong> <br/>`)
    </script>
</body>
</html>

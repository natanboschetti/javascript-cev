<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font: 20px Arial;
        }
    </style>
</head>

<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="speed" id="speed"> Km/h
    <input type="button" value="Verificar" onclick="calc()">
    <div id="result"></div>
    <script>
        function calc() {
            let ispeed = document.getElementById(`speed`)
            let res = document.getElementById(`result`)
            let speed = Number(ispeed.value)
            res.innerHTML = `<p>A velocidade do carro é ${speed}Km/h</p>`
            if (speed > 60) {
                res.innerHTML += `<p>Você está acima do limite. Multado!</p>` 
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`  
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font: 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual é o seu país? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            let p = document.getElementById(`pais`)
            let res = document.getElementById(`res`)

            let pres = String((p).value).toUpperCase() 
            res.innerHTML = `<p>Seu país é ${pres}</p>`
            
            if (pres == `BRASIL`) {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <p>
                    Número (entre 1 e 100): <input type="number" name="num" id="number">
                    <input type="button" value="Adicionar" onclick="addNumber()">
                </p>
                <select name="table" id="selector" size="10"></select>
                <p>
                    <input type="button" value="Finalizar" onclick="finish()">
                </p>
            </div>
            <div id="result">
                
            </div>
        </section>
    </main>
    <footer>
        &copy; CursoemVideo
    </footer>
    <script src="script01.js"></script>
</body>
</html>
